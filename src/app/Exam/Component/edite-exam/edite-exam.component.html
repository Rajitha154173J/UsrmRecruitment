<div class="page-title">
  <div class="container">
    <div class="twelve columns">
        <h1>Edit Exam</h1>
    </div>

    <nav class="four columns">
        <ul class="breadcrumbs">
            <li><a href="/LeavePlanner">Home</a></li>
            <li><i class="icon-angle-right"></i></li>
            <li><a routerLink="/allExam">All Exams</a></li>
            <li><i class="icon-angle-right"></i></li>
            <li>Edit Exam</li>
        </ul>
    </nav>
  </div>
</div>

<div class="container">
  <div class="sixteen column">
    <div class="form">
      <form (submit)="editExam()" [formGroup]="examForm">
        <div class="field">
          <label for="ExamName"><b>Exam Name:</b></label>
          <input type="text" placeholder="Enter Exam Name" name="ExamName" formControlName="ExamName" required>
        </div>
      
        <div class="field">
          <label for="NoOfQuestions"><b>No Of Questions:</b></label>
          <input type="number" placeholder="Enter No Of Questions" name="NoOfQuestions" formControlName="NoOfQuestions" required>
        </div>
      
        <div class="field">
          <label for="ExamDate"><b>Exam Date & Time:</b></label>
          <dp-date-picker class="datepicker" name="ExamDate" formControlName="ExamDate" [(ngModel)]="selectedDate" [config]="datePickerConfig" mode="daytime" theme="dp-material"></dp-date-picker>
        </div>
      
        <div class="field field-last">
          <label for="Duration"><b>Duration <small>(min)</small>:</b></label>
          <input type="number" placeholder="Enter Duration" name="Duration" formControlName="Duration" required>
        </div>
      
        <div class="field">
          <label for="ProcessId"><b>Process:</b></label>
          <select formControlName="ProcessId" class="text fixed-with valid">
            <option [value]="p.ProcessId" *ngFor="let p of process">{{p.ProcessName}}</option>
          </select>
        </div>
      
        <div class="field">
          <label for="LevelId"><b>Level:</b></label>
          <select formControlName="LevelId" class="text fixed-with valid">
            <option [value]='1'>Easy</option>
            <option [value]='2'>Medium</option>
            <option [value]='3'>Hard</option>
          </select>
        </div>
      
        <div class="field">
          <label for="TypeId"><b>Type:</b></label>
          <select formControlName="TypeId" class="text fixed-with valid">
            <option [value]='1'>MCQ</option>
            <option [value]='2'>Essay</option>
          </select>
        </div>

        <div class="clearfix"></div>
      
        <div>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
